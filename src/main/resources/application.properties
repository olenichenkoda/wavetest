spring.jpa.hibernate.ddl-auto=none

spring.datasource.url=jdbc:postgresql://${PSQL_SERVER}:${PSQL_PORT}/${PSQL_DB}?characterEncoding=UTF-8&useUnicode=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
server.port=8081

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/db.changelog-master-postgres.xml